<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8">
  <title>Canvas</title>



  <style>
    canvas {
      position: absolute;
    }

    body {
      margin: 0px;
    }
  </style>






</head>

<body translate="no">

  <canvas></canvas>




  <script>
    var canvas = document.querySelector("canvas");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var c = canvas.getContext("2d");
    let maxRadius = 50;

    let mouse = {
      x: undefined,
      y: undefined
    };

    var popCount = 0;
    var mousedown = false;

    window.addEventListener("mousemove", function(event) {
      mouse.x = event.x;
      mouse.y = event.y;
      if (popCount > 10 && mousedown) {
        bubblePop(event);
        popCount = 0;
      } else if (mousedown) {
        popCount++;
      } else {
        popCount = 0;
      }
    });

    window.addEventListener("touchmove", function(event) {
      mouse.x = event.touches[0].clientX;
      mouse.y = event.touches[0].clientY;
      if (popCount > 10 && mousedown) {
        bubblePop(event);
        popCount = 0;
      } else if (mousedown) {
        popCount++;
      } else {
        popCount = 0;
      }
    });

    window.addEventListener("touchstart", function(event) {
      bubblePop(event);
      mousedown = true;
    });

    window.addEventListener("touchend", function(event) {
      mousedown = false;
    });

    window.addEventListener("mousedown", function(event) {
      bubblePop(event);
      mousedown = true;
    });

    window.addEventListener("mouseup", function(event) {
      mousedown = false;
    });

    window.addEventListener("resize", function(event) {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

    });

    function distance(x1, y1, x2, y2) {
      var xDist = x2 - x1;
      var yDist = y2 - y1;

      return Math.sqrt(Math.pow(xDist, 2) + Math.pow(yDist, 2));
    }

    function bubblePop(event) {
      let target;
      for (let i = circlesArray.length - 1; i >= 0; i--) {
        let tested = circlesArray[i];
        let clickDist = distance(tested.x, tested.y, mouse.x, mouse.y);
        if (clickDist < tested.radius) {
          circlesArray.splice(i, 1);
          console.log("pop!");
          let pop = new Audio('pop.mp3');
          pop.play();
          return;
        }
      }

      let radius = Math.random() * 80 + 20;
      let x = mouse.x;
      let y = mouse.y;
      let dx = (Math.random() - 0.5) * 4;
      let dy = (Math.random() - 0.5) * 4;
      circlesArray.push(new Circle(x, y, radius, dx, dy));

      let snap = new Audio('snap.mp3');
      snap.play();

    }

    function Circle(x, y, r, dx, dy) {
      this.x = x;
      this.y = y;
      this.dx = dx;
      this.dy = dy;
      this.radius = r;
      this.hue = Math.random() * 360;

      this.draw = function() {
        c.beginPath();
        c.strokeStyle = `hsl(${this.hue}, 100%, 20%)`;
        c.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
        c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        c.stroke();
        c.fill();
      };

      this.update = function() {
        if (this.x + this.radius > innerWidth) {
          this.dx = -Math.abs(this.dx);
        }
        if (this.x - this.radius < 0) {
          this.dx = Math.abs(this.dx);
        }
        if (this.y + this.radius > innerHeight) {
          this.dy = -Math.abs(this.dy);
        }
        if (this.y - this.radius < 0) {
          this.dy = Math.abs(this.dy);
        }

        this.x += this.dx;
        this.y += this.dy;

        this.hue++;
        if (this.hue > 360) {
          this.hue = 0;
        }

        this.draw();
      };
    }


    let circlesArray = [];

    for (let i = 0; i < (innerWidth + innerHeight) / 10; i++) {
      let radius = Math.random() * 80 + 20;
      let x = Math.random() * (innerWidth - 2 * radius) + radius;
      let y = Math.random() * (innerHeight - 2 * radius) + radius;
      let dx = (Math.random() - 0.5) * 4;
      let dy = (Math.random() - 0.5) * 4;
      circlesArray.push(new Circle(x, y, radius, dx, dy));
    }

    function animate() {
      requestAnimationFrame(animate);
      c.clearRect(0, 0, innerWidth, innerHeight);


      for (let i in circlesArray) {
        circlesArray[i].update();
      }
    }

    animate();
  </script>






</body>

</html>
