    let maxRadius = 50;

    let mouse = {
      x: undefined,
      y: undefined
    };

    window.addEventListener("mousemove", function(event) {
      mouse.x = event.x;
      mouse.y = event.y;
    });

    function Circle(x, y, r, dx, dy) {
      this.x = x;
      this.y = y;
      this.dx = dx;
      this.dy = dy;
      this.radius = r;
      this.hue = Math.random() * 360;

      this.draw = function() {
        c.beginPath();
        c.strokeStyle = `hsl(${this.hue}, 100%, 20%)`;
        c.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
        c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
        c.stroke();
        c.fill();
      };

      this.update = function() {
        if (this.x + this.radius > innerWidth || this.x - this.radius < 0) {
          this.dx = -this.dx;
        }

        if (this.y + this.radius > innerHeight || this.y - this.radius < 0) {
          this.dy = -this.dy;
        }

        this.x += this.dx;
        this.y += this.dy;

        this.hue++;
        if (this.hue > 360) {
          this.hue = 0;
        }

        /*/interactivity

        if (
          mouse.x - this.x < 50 &&
          mouse.x - this.x > -50 &&
          mouse.y - this.y < 50 &&
          mouse.y - this.y > -50
        ) {

          if (this.radius < maxRadius) {
            this.radius++;
          }
        } else if (this.radius > 5) {
          this.radius--;
        }*/

        this.draw();
      };
    }

    let circle = new Circle(200, 200, 30, 3, 3);

    let circlesArray = [];

    for (let i = 0; i < (innerWidth + innerHeight) / 10; i++) {
      let radius = Math.random() * 80 + 20;
      let x = Math.random() * (innerWidth - 2 * radius) + radius;
      let y = Math.random() * (innerHeight - 2 * radius) + radius;
      let dx = (Math.random() - 0.5) * 4;
      let dy = (Math.random() - 0.5) * 4;
      new Circle(200, 200, 30, 3, 3);
      circlesArray.push(new Circle(x, y, radius, dx, dy));
    }

    function animate() {
      requestAnimationFrame(animate);
      c.clearRect(0, 0, innerWidth, innerHeight);

      circle.update();

      for (let i in circlesArray) {
        circlesArray[i].update();
      }
    }

    animate();
  </script>
